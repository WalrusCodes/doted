<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DotEd</title>
    <script src="fabric.min.js"></script>
    <script src="doted.js"></script>
    <link rel="stylesheet" href="doted.css" />
  </head>

  <body>
    <div class="button-bar">
      <button id="loadImageButton">Load image</button>
      <input
        type="file"
        id="fileInput"
        accept="image/*"
        style="display: none"
      />
      <button id="saveSvgButton">Save SVG</button>
      <span id="errorMessage" class="error-message"></span>
    </div>
    <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
    <div class="mode">
      Mode:
      <input type="radio" id="editModePoints" name="editMode" />
      <label for="editModePoints">Edit Points</label>
      <input type="radio" id="editModeOutline" name="editMode" />
      <label for="editModeOutline">Edit Outline</label>
    </div>
    <div class="help">
      Double click to add a point. Double click on an existing point to delete
      it.
    </div>
  </body>
</html>
